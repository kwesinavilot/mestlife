<section>
    <h3 class="mb-5">Leave Requests</h3>

    <table class="table">
        <thead>
            <th>SN</th>
            <th>Type</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Requested By</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Action</th>
        </thead>

        <tbody>
            <tr *ngFor="let request of leaveRequests;">
                <td>{{request?.type}}</td>
                <td>{{request?.type}}</td>
                <td>{{request?.start_date}}</td>
                <td>{{request?.end_date}}</td>
                <td>{{request?.requester}}</td>
                <td>{{request?.status}}</td>
                <td>{{request?.created_at}}</td>
                <td>{{request?.updated_at}}</td>
            </tr>
        </tbody>
    </table>
</section>
